runtime: nodejs22
env: standard
instance_class: F2
handlers:
  - url: /assets/(.*)
    static_files: dist/assets/\1
    upload: dist/assets/.*

  - url: /(.*\..+)
    static_files: dist/\1
    upload: dist/(.*)

  - url: /.*
    static_files: dist/index.html
    upload: dist/index.html
  
env_variables:
  GCLOUD_STORAGE_BUCKET: 'gs://portfolio-gen-ai'
  NODE_ENV: production  
service_account: aklapper@games-424800.iam.gserviceaccount.com

build_env_variables:
  CUSTOM_BUILD_STEP: ''

liveness_check:
  initial_delay_sec: '300'
  check_interval_sec: '30'
  timeout_sec: '4'
  failure_threshold: 4
  success_threshold: 2
readiness_check:
  check_interval_sec: '5'
  timeout_sec: '4'
  failure_threshold: 2
  success_threshold: 2
  app_start_timeout_sec: '300'


